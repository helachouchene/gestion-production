<div class="container">
  <h2>Gestion des Techniciens</h2>

  <form [formGroup]="technicienForm" (ngSubmit)="onSubmit()" class="form">

    <!-- Nom du technicien -->
    <label for="nom">Nom :</label>
    <input type="text" formControlName="nom" placeholder="Nom du technicien" required />

    <!-- Compétences -->
    <label for="competences">Compétences :</label>
    <input type="text" formControlName="competences" placeholder="Compétences" required />

    <!-- Machine assignée -->
    <div formGroupName="machineAssignee">
      <label for="machine">Machine assignée :</label>
      <select formControlName="id" required>
        <option value="" disabled selected>-- Choisir une machine --</option>
        <option *ngFor="let machine of machines" [value]="machine.id">{{ machine.nom }}</option>
      </select>
    </div>

    <button type="submit">
      {{ technicienForm.value.id ? 'Modifier' : 'Ajouter' }}
    </button>
    <button type="button" (click)="technicienForm.reset()">Annuler</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Compétences</th>
        <th>Machine assignée</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let technicien of techniciens">
        <td>{{ technicien.nom }}</td>
        <td>{{ technicien.competences }}</td>
        <td *ngIf="technicien.machineAssignee">{{ technicien.machineAssignee.nom }}</td>
        <td *ngIf="!technicien.machineAssignee">Non assignée</td>

        <td>
          <button (click)="editTechnicien(technicien)">Modifier</button>
          <button (click)="deleteTechnicien(technicien.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
